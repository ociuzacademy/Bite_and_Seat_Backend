{% extends 'adminapp/dashboard.html' %}
{% block content %}
    <style>
        .form-container {
            max-width: 700px;
            background-color: #ffffff;
            padding: 30px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-size: 14px;
        }

        .item-card {
            border: 1px solid #dee2e6;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fdfdfd;
            position: relative;
        }

        .remove-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        .add-btn,
        .submit-btn {
            width: 100%;
            padding: 12px;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-btn {
            background-color: #088080;
        }

        .add-btn:hover {
            background-color: #066666;
        }

        .submit-btn {
            background-color: #28a745;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #088080;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
        
        .booking-info {
            background: #e8f7f6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #0e8097;
        }
        
        .booking-info strong {
            color: #0e8097;
        }
        
        .booking-info ul {
            margin: 10px 0 0 20px;
            padding: 0;
        }
        
        .booking-info li {
            margin-bottom: 8px;
        }
        
        .not-available {
            color: #dc3545;
        }
        
        .available {
            color: #dc3545;
        }
    </style>

<div class="form-container">
    <h2 class="mb-4 fw-bold" style="color: #088080;">Add Today's Special</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div id="special-items">
            <div class="item-card">
                <button type="button" class="remove-btn" onclick="removeItem(this)">✕</button>
                
                <label>Item Name:</label>
                <input type="text" name="name" placeholder="e.g. Chef's Special Pasta" required>

                <label>Rate (₹):</label>
                <input type="number" step="0.01" name="rate" placeholder="e.g. 180.00" required>

                <label>Item per plate:</label>
                <input type="text" name="item_per_plate" placeholder="e.g. 1 plate" required>

                <label>Category:</label>
                <select name="category" required>
                    <option value="">Select Category</option>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                    {% endfor %}
                </select>
                
                <label>Date:</label>
                <input type="date" name="date" value="{% now 'Y-m-d' %}" required>

                <label>Image (optional):</label>
                <input type="file" name="image" accept="image/*">
            </div>
        </div>

        <button type="button" class="add-btn" onclick="addItem()">Add Another Today's Special</button>
        <button type="submit" class="submit-btn">Save All Today's Special Items</button>
    </form>

    <div class="back-link">
        <a href="{% url 'todays_special_page' %}">← Back to Today's Special List</a>
    </div>
</div>

<script>
function addItem() {
    const container = document.getElementById('special-items');
    const first = document.querySelector('.item-card');
    const clone = first.cloneNode(true);

    // Clear values
    clone.querySelectorAll('input').forEach(input => {
        if (input.type !== 'date') {
            input.value = '';
        }
    });
    clone.querySelector('select').selectedIndex = 0;
    
    container.appendChild(clone);
}

function removeItem(button) {
    const card = button.closest('.item-card');
    const container = document.getElementById('special-items');

    // Ensure at least one remains
    if (container.children.length > 1) {
        card.remove();
    } else {
        alert("At least one today's special field must remain!");
    }
}
</script>

{% endblock %}
