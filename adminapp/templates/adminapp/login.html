<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login | </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f7f7f7, #e2e2e2);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-size: 26px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ff6f61;
            outline: none;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6f61;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e25548;
        }

        /* Error Message */
        .error {
            color: #d8000c;
            background-color: #ffd2d2;
            border: 1px solid #d8000c;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        /* Info Box */
        .info-box {
            background-color: #d8ecff;
            border: 1px solid #4ca3ff;
            color: #004a80;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: left;
            font-size: 14px;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 13px;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>ðŸ›’ Admin Login</h2>

        

        {% if error %}
        <div class="error" id="errorBox">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>

                <!-- Show / Hide Password Toggle -->
                <input type="checkbox" id="showPassword" style="margin-top:10px;">
                <label for="showPassword" style="display:inline; margin-left:5px; cursor:pointer;">
                    Show Password
                </label>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="footer-text">
            &copy; 2025 ShopZone | For Admin Use Only
        </div>
    </div>

    <!-- JavaScript for Show Password + Fade Animation -->
    <script>
        // SHOW / HIDE PASSWORD
        document.getElementById("showPassword").addEventListener("change", function () {
            const pwd = document.getElementById("password");
            pwd.type = this.checked ? "text" : "password";
        });

        // FADE OUT ERROR AFTER 3 SECONDS
        window.onload = function () {
            const errorBox = document.getElementById("errorBox");
            if (errorBox) {
                setTimeout(() => {
                    errorBox.style.opacity = "0";
                }, 3000); // 3 seconds
            }
        }
    </script>

</body>

</html>
