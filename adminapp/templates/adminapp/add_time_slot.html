{% extends 'adminapp/dashboard.html' %}
{% block content %}
<div class="form-container">
    <h2 class="mb-4 fw-bold" style="color: #00477d;">Add Time Slot</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time" required>
        </div>

        <div class="form-group">
            <label for="end_time">End Time:</label>
            <input type="time" id="end_time" name="end_time" required>
        </div>

        <button type="submit" class="btn-submit">Add Slot</button>
    </form>

    <a href="{% url 'time_slot_list' %}" class="back-link">‚Üê Back to Time Slot List</a>
</div>

<style>
/* Form Container */
.form-container {
    max-width: 500px;
    margin: 40px auto;
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #2c3e50;
    font-size: 28px;
}

/* Form Group */
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

.form-group label {
    margin-bottom: 8px;
    font-weight: 600;
    color: #34495e;
}

.form-group input,
.form-group select {
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    transition: border 0.2s, box-shadow 0.2s;
}

.form-group input:focus,
.form-group select:focus {
    border-color: #00477d;
    box-shadow: 0 0 5px rgba(0,71,125,0.3);
    outline: none;
}

/* Submit Button */
.btn-submit {
    width: 100%;
    padding: 12px 20px;
    background-color: #00477d;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s, transform 0.2s;
}

.btn-submit:hover {
    background-color: #003366;
    transform: translateY(-2px);
}

/* Back Link */
.back-link {
    display: inline-block;
    margin-top: 20px;
    color: #00477d;
    font-weight: 500;
}

.back-link:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
