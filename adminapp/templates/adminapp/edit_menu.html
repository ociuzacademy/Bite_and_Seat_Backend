{% extends 'adminapp/dashboard.html' %}
{% block content %}
    <style>
        

        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        img {
            margin-top: 10px;
            width: 100px;
            height: 100px;
            border-radius: 6px;
            object-fit: cover;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #333;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Edit Menu Item</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Food Name</label>
        <input type="text" name="name" value="{{ item.name }}" required>

        <label>Rate</label>
        <input type="number" step="0.01" name="rate" value="{{ item.rate }}" required>

        <label>Item per plate</label>
        <input type="text" name="item_per_plate" value="{{ item.item_per_plate }}" required>

        <label>Category</label>
        <select name="category" required>
            {% for cat in categories %}
                <option value="{{ cat.id }}" {% if cat.id == item.category.id %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
        </select>

        <label>Current Image</label><br>
        {% if item.image %}
        <img src="{{ item.image.url }}" alt="Current image"><br>
        {% else %}
        <p>No image uploaded yet.</p>
        {% endif %}

        <label>Change Image (optional)</label>
        <input type="file" name="image" accept="image/*">

        <button type="submit">Update Menu Item</button>
    </form>

    <div class="back-link">
        <a href="{% url 'menu_list' %}">‚Üê Back to Menu List</a>
    </div>
</div>
{% endblock %}
