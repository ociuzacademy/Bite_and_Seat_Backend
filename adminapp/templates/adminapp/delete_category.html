{% extends 'adminapp/dashboard.html' %}
{% block content %}
    <style>
        

        .container {
            max-width: 500px;
            background-color: white;
            padding: 30px;
            margin: auto;
            border-radius: 8px;
            border: 1px solid #ffcccc;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #d9534f;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #c9302c;
        }

        .cancel-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the category: <strong>{{ category.name }}</strong>?</p>

    <form method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'category_list' %}" class="cancel-link">Cancel</a>
</div>
{% endblock %}
