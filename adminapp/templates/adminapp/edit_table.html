{% extends 'adminapp/dashboard.html' %}
{% block content %}
<h2>Edit Table</h2>

<form method="POST">
  {% csrf_token %}
  <label>Table Name:</label><br>
  <input type="text" name="table_name" value="{{ table.table_name }}" required><br><br>

  <label>Number of Seats:</label><br>
  <select name="number_of_seats">
    <option value="2" {% if table.number_of_seats == 2 %}selected{% endif %}>2</option>
    <option value="4" {% if table.number_of_seats == 4 %}selected{% endif %}>4</option>
    <option value="6" {% if table.number_of_seats == 6 %}selected{% endif %}>6</option>
  </select><br><br>

  <button type="submit">Update Table</button>
</form>

<br>
<a href="{% url 'table_list' %}">ğŸ”™ Back</a>
{% endblock %}
