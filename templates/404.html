{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Bite & Seat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #087272;
            --primary-light: #e0f4f3;
            --primary-dark: #065c5c;
        }
        
        body {
            background: var(--primary-light);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .error-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: white;
            border-radius: 30px;
            padding: 30px 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .error-image {
            max-width: 350px;
            width: 85%;
            height: auto;
            animation: float 3s ease-in-out infinite;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 5px 5px 0 var(--primary-light);
        }
        
        .error-image-container {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .error-image {
            max-width: 400px;
            width: 90%;
            height: auto;
            animation: float 3s ease-in-out infinite;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 15px;
        }
        
        .error-message {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .search-box {
            background: #f8f9fa;
            border-radius: 60px;
            padding: 5px;
            display: flex;
            margin-bottom: 30px;
            border: 1px solid #dee2e6;
        }
        
        .search-box input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
        }
        
        .search-box button {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 60px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-box button:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-home {
            background: var(--primary-color);
            color: white;
            padding: 14px 30px;
            border-radius: 60px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
        }
        
        .btn-home:hover {
            background: var(--primary-dark);
            border-color: var(--primary-dark);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(8, 114, 114, 0.3);
        }
        
        .btn-back {
            background: white;
            color: var(--primary-color);
            padding: 14px 30px;
            border-radius: 60px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
        }
        
        .btn-back:hover {
            background: var(--primary-light);
            color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(8, 114, 114, 0.2);
        }
        
        .help-links {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        
        .help-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .help-links a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .help-links i {
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-home, .btn-back {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-image-container">
            <img src="{% static 'images/404.png' %}" alt="404 Error" class="error-image">
        </div>
        
        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for pages..." onkeypress="handleSearchKeyPress(event)">
            <button onclick="handleSearch()"><i class="fas fa-search me-2"></i>Search</button>
        </div>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="{% url 'admin_login' %}" class="btn-home">
                <i class="fas fa-home"></i>
                Go to Login
            </a>
            <a href="javascript:history.back()" class="btn-back">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </a>
        </div>
        
        <!-- Help Links -->
        <div class="help-links">
            <a href="{% url 'admin_login' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="#" onclick="reportIssue()"><i class="fas fa-flag"></i> Report Issue</a>
            <a href="#" onclick="showHelp()"><i class="fas fa-question-circle"></i> Help</a>
        </div>
    </div>
    
    <script>
        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                alert('Search functionality: Looking for "' + searchTerm + '"\n\nThis is a demo. In production, this would search the site.');
            } else {
                alert('Please enter a search term.');
            }
        }
        
        function handleSearchKeyPress(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        }
        
        function reportIssue() {
            alert('Thank you for reporting this issue. Our team has been notified.');
            // In production, this would open a contact form or send an email
        }
        
        function showHelp() {
            alert('Need help? You can:\n\n• Check if the URL is correct\n• Go back to the previous page\n• Contact support at support@biteandseat.com');
        }
        
        // Random 404 messages for fun
        const messages = [
            "Looks like you've wandered off the menu!",
            "This page is cooking... maybe check back later?",
            "404: Recipe not found!",
            "This dish isn't on our menu today!",
            "Someone ate this page!"
        ];
        
        // Optional: Show a random fun message
        const messageElement = document.querySelector('.error-message');
        if (messageElement && Math.random() > 0.5) {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageElement.innerHTML = randomMessage;
        }
    </script>
</body>
</html>
